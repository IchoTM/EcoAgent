<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAgent - Your AI Sustainability Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="topnav">
        {% block sidebar %}
        <h1>EcoAgent</h1>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('analytics') }}" class="nav-link">Analytics</a>
            <a href="{{ url_for('data_entry') }}" class="nav-link">Add Data</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </div>
        {% endblock %}
    </nav>
    
    <div class="container">
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% if 'user' in session %}
    <a href="{{ url_for('chat') }}" class="chat-button" title="Chat with EcoAgent">
        <i class="fas fa-comments"></i>
    </a>
    {% endif %}
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
